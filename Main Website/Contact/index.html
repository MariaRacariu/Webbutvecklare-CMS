<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div><a href="../index.html">Home</a></div>
      <div><a href="#">Projects</a></div>
      <div><a href="#">About</a></div>
      <div><a href="Contact/index.html">Contact</a></div>
    </nav>
  </header>
  <div class="contactInput">
    <form action="">
      <div>
        <label for="name">Name:</label>
        <div><input type="text" class="formInput" name="name"></div>
      </div>
      <div>
        <label for="telephone">Telephone Number:</label>
        <div><input type="tel" class="formInput" name="telephone"></div>
      </div>
      <div>
        <label for="email">Email:</label>
        <div><input type="email" class="formInput" name="email"></div>
      </div>
      <div>
        <label for="address">Address:</label>
        <div><input type="text" class="formInput" name="address"></div>
      </div>
      <div>
        <p>How would you to receive a response?</p>
        <label for="checkTelephone">Telephone</label>
        <input type="checkbox" id="checkTelephone" name="checkTelephone">
        <label for="checkEmail">Email</label>
        <input type="checkbox" id="checkEmail" name="checkEmail">
        <label for="checkAddress">Address</label>
        <input type="checkbox" id="checkAddress" name="checkAddress">
      </div>
      <div>
        <textarea rows="4" cols="50" name="message" placeholder="Enter text here..." class="formInput"></textarea>
      </div>
    </form>
  </div>
  <footer class="footer">
    <div>
      <a href="https://www.linkedin.com/in/maria-racariu-32a553185/">LinkedIn</a>
    </div>
  </footer>
</body>

</html>
